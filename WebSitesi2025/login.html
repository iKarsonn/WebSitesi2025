<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form class="login-card" method="POST" action="login.php" onsubmit="return validateForm()">
    <h2>Giriş Yap</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
      <input type="text" name="kullanici_adi" id="email" class="form-control" placeholder="Mailinizi girin" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input type="password" name="sifre" id="password" class="form-control" placeholder="Şifrenizi girin" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
  </form>

  <script>
    function validateForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailRegex = /^[a-z0-9._%+-]+@ogr\.sakarya\.edu\.tr$/;

      if (!emailRegex.test(email)) {
        alert("Lütfen geçerli bir ogr.sakarya.edu.tr adresi girin.");
        return false;
      }

      if (!password) {
        alert("Şifre boş bırakılamaz.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
